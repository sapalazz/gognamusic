<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOGNA MUSIC</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="./assets/fontawesome-free-5.15.4-web/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <section class="seccion_principal">
        <div class="container">
            <div class="row">
                <div class="lateral col-4">
                    <div class="busqueda mt-3">
                        <form class="form-inline">
                            <div class="input-group">
                              <div class="input-group-prepend">
                                  <div class="input-group-text">
                                      <!-- TODO: ¿por qué sale descuadrado? -->
                                    <i class="fas fa-search"></i>
                                  </div>
                              </div>
                              <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                          </form>
                    </div>
                    <div class="escuchar mt-3">
                        <img src="./assets/iconos-sara/play-circle-fill.svg" alt="">
                        <span>Escuchar</span>
                    </div>
                    <div class="explorar mt-3">
                        <img src="./assets/iconos-sara/binoculars-fill.svg" alt="">
                        <span>Explorar</span>
                    </div>
                    <div class="radio mt-3">
                        <img src="./assets/iconos-sara/ear-fill.svg" alt="">
                        <span>Radio</span>
                    </div>
                    <div class="biblioteca mt-3">
                        <h3 class="mt-3">Biblioteca</h2>
                        <hr class="my-4">
                        <div class="added mt-3">
                            <img src="./assets/iconos-sara/clock.svg" alt="">
                            <span>Añadido recientemente</span>
                        </div>
                        <div class="artistas mt-3">
                            <img src="./assets/iconos-sara/mic.svg" alt="">
                            <span>Artistas</span>
                        </div>
                        <div class="albumes mt-3">
                            <img src="./assets/iconos-sara/music-note-list.svg" alt="">
                            <span>Álbumes</span>
                        </div>
                        <div class="canciones mt-3">
                            <img src="./assets/iconos-sara/file-music.svg" alt="">
                            <span>Canciones</span>
                        </div>
                    </div>
                </div>
                <div class="principal col-8">
                    <div class="card-group m-3">
                        <div class="card m-1" style="width: 18rem;">
                            <img class="card-img-top" src="./assets/imgs-albumes/alwaysfeelthecold.jpg" alt="Card image cap">
                        </div>
                        <div class="card m-1" style="width: 18rem;">
                            <img class="card-img-top" src="./assets/imgs-albumes/celticland.jpg" alt="Card image cap">
                        </div>
                        <div class="card m-1" style="width: 18rem;">
                            <img class="card-img-top" src="./assets/imgs-albumes/elevator2.jpg" alt="Card image cap">
                        </div>
                        <div class="card m-1" style="width: 18rem;">
                            <img class="card-img-top" src="./assets/imgs-albumes/evolve.jpg" alt="Card image cap">
                        </div>
                    </div>
                    <div class="card-group m-3">
                        <div class="card m-1" style="width: 18rem;">
                            <img class="card-img-top" src="./assets/imgs-albumes/extremepower.jpg" alt="Card image cap">
                        </div>
                        <div class="card m-1" style="width: 18rem;">
                            <img class="card-img-top" src="./assets/imgs-albumes/musicforchicks.jpg" alt="Card image cap">
                        </div>
                        <div class="card m-1" style="width: 18rem;">
                            <img class="card-img-top" src="./assets/imgs-albumes/submarine.jpg" alt="Card image cap">
                        </div>
                        <div class="card m-1" style="width: 18rem;">
                            <img class="card-img-top" src="./assets/imgs-albumes/wehaditcoming.jpg" alt="Card image cap">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
